name: docker-publish

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'app/runner-manager/**'
      - '.github/workflows/docker-publish.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'app/runner-manager/**'
      - '.github/workflows/docker-publish.yml'
  workflow_dispatch:

env:
  DOCKER_IMAGE_PROD: nakamasato/gha-vm-self-hosted-runner
  DOCKER_IMAGE_DEV: nakamasato/gha-vm-self-hosted-runner-dev

jobs:
  docker-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Determine image repository
        id: repo
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "image=${{ env.DOCKER_IMAGE_PROD }}" >> $GITHUB_OUTPUT
            echo "is_prod=true" >> $GITHUB_OUTPUT
          else
            echo "image=${{ env.DOCKER_IMAGE_DEV }}" >> $GITHUB_OUTPUT
            echo "is_prod=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.repo.outputs.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app/runner-manager
          file: ./app/runner-manager/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Docker Hub Description
        if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
          repository: ${{ steps.repo.outputs.image }}
          readme-filepath: ./app/runner-manager/README.md
          short-description: "${{ steps.repo.outputs.is_prod == 'true' && 'GitHub Actions self-hosted runner manager for GCP' || '[DEV] GitHub Actions self-hosted runner manager for GCP' }}"
