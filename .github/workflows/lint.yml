name: lint

on:
  push:
    branches:
      - main
    paths:
      - 'app/runner-manager/**'
      - '.github/workflows/lint.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'app/runner-manager/**'
      - '.github/workflows/lint.yml'

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Ruff (check)
        working-directory: ./app/runner-manager
        run: uv run ruff check .

      - name: Run Ruff (format check)
        working-directory: ./app/runner-manager
        run: uv run ruff format --check .
